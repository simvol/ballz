<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <style>
            canvas {
                border: 1px solid #333;
                background: transparent;
            }

            #ballsCanvas {
                border: 1px dotted #cecece;
            }

            .columns {
                width: 50%;
                float: left;
                position: relative;
            }

            #layer1, #layer2 {
                top: 250px;
                border-color: blueviolet;
            }
            #layer2 {
                top: 255px;
                left: 5px;
                border-color: goldenrod;
            }
        </style>
    </head>
    <body>
        <div class="columns">
            <div>
                <button id='but'>Add line</button>
                <button id='clearbut'>Clear</button>
            </div>

            <canvas id="canvas" width='500px' height='700px'></canvas>
            <div id="score"></div>
        </div>
        <div class="columns">
            <h1>Warning!</h1>
            <h3>Bugs bugs bugs. Dont blame the programmer!</h3>
            <hr>
            <h1>Coming next:</h1>
            <ul>
                <li>Multiple balls</li>
                <li>Ways to speed up the ball if it takes a while to wait</li>
                <li>Improved leveling system</li>
                <li>Improved colors</li>
            </ul>

            <hr/>

            <p>Information:</p>
            <p>Ball y: <span id='ballY'></span></p>
            <p>Ball x: <span id='ballX'></span></p>
            <p>Height: <span id='canHeight'></span></p>
            <p>Height+Rad: <span id='canHeightRad'></span></p>

            <hr/>

            <p>Game stats:</p>
            <p>Level: <span id='level'></span></p>
            <p>Points: <span id='points'></span></p>
            <p>Balls: <span id='balls'></span></p>


        </div>

        <!-- <script type='text/javascript' src='painterService.js'></script> -->
        <!-- <script type='text/javascript' src='main.js'></script> -->

        <script type='text/javascript' src='ts/interfaces.js'></script>
        <script type='text/javascript' src='ts/Painter.js'></script>
        <script type='text/javascript' src='ts/Ball.js'></script>
        <script type='text/javascript' src='ts/Grid.js'></script>
        <script type='text/javascript' src='ts/Mover.js'></script>
        <script type='text/javascript' src='ts/main.js'></script>
    </body>
</html>
